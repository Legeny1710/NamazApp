<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Namaz App</title>
</head>
<body>
    <div class="Box">
        <div class="titleBox">
            <h1 class="title">As-salamu Alaykum</h1>
        </div>
        <div class="searchBox">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your Location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="container">
            <div class="count-down-block">
                <h2 id="prayer-time">Duhur</h2>
                <h2 id="count-down">00:00</h2>
                <h3 id="location">Watford</h3>
            </div>
           <div class="prayer-times-box">
            <h2 id="date">20/10/22</h2>
            <div class="prayer-list">
                <h2>Fajr</h2>
                <h2>Sun</h2>
                <h2>Dhuhr</h2>
                <h2>Asr</h2>
                <h2>Maghrib</h2>
                <h2>Isha</h2>
            </div>
            <div class="prayer-list-times">
                <h2 id="Fajr">00:00</h2>
                <h2 id="Sun">00:00</h2>
                <h2 id="Dhuhr">00:00</h2>
                <h2 id="Asr">00:00</h2>
                <h2 id="Maghrib">00:00</h2>
                <h2 id="Isha">00:00</h2>
            </div>
           </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script type="module" src="date.js"></script>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
</body>
</html>
